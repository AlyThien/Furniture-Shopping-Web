<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Details - Haguchi</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/bank.css" />
  </head>
  <body data-page="bank">
    <!--Nhóm 9: Phần Header-->
    <div data-include="../partials/header.html"></div>

    <!-- Nhóm 9: Phần Payment Detail -->
    <section data-scroll="blur" id="payment">
      <h1 data-scroll="blur" data-i18n="bank-wishlist">Wishlist</h1>
      <div data-scroll="blur" class="container">
        <h2 data-scroll="blur" data-i18n="bank-payment-title">
          Payment to Haguchi
        </h2>
        <p data-scroll="blur" class="subtitle" data-i18n="bank-subtitle">
          Please send your payment details so Haguchi can verify them.
        </p>

        <div data-scroll="blur" class="payment-detail-container">
          <h3 data-scroll="blur" data-i18n="bank-detail-title">
            Payment detail:
          </h3>
          <p
            data-scroll="blur"
            class="detail-note"
            data-i18n="bank-detail-note"
          >
            Please send a picture of the bank transfer details.
          </p>

          <!-- Nhóm 9: Upload Image Section -->
          <div data-scroll="blur" class="upload-section">
            <label data-scroll="blur" for="file-upload" class="upload-btn">
              <span data-scroll="blur" data-i18n="bank-import-image"
                >Import Image</span
              >
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M10 15V5M10 5L6 9M10 5L14 9"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M3 13V16C3 16.5304 3.21071 17.0391 3.58579 17.4142C3.96086 17.7893 4.46957 18 5 18H15C15.5304 18 16.0391 17.7893 16.4142 17.4142C16.7893 17.0391 17 16.5304 17 16V13"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </label>
            <input
              type="file"
              id="file-upload"
              accept="image/*"
              style="display: none"
            />

            <!-- Nhóm 9: Preview Area -->
            <div
              data-scroll="blur"
              id="preview-area"
              class="preview-area"
              style="display: none"
            >
              <img id="preview-image" src="" alt="Preview" />
              <button type="button" id="remove-image" class="remove-btn">
                ×
              </button>
            </div>
          </div>
        </div>
        <button
          class="continue-bu"
          onclick="window.location.href='success_index.html'"
          data-i18n="bank-continue"
        >
          Continue
        </button>
      </div>
      <span data-scroll="blur" class="scollToTop"></span>
    </section>

    <!--Nhóm 9: Phần quay lại đầu trang-->
    <img
      data-scroll="blur"
      id="btn-top"
      src="../images/return_to_top.png"
      alt="Return to top"
    />

    <!--Nhóm 9: Phần footer-->
    <div data-include="../partials/footer.html"></div>
    <script src="../js/lang-change.js"></script>
    <!--Nhóm 9:  Liên kết file JS chuyển đổi ngôn ngữ -->
    <script src="../js/common.js"></script>
    <!--Nhóm 9:  Liên kết file JS chung -->
    <script src="../js/bank.js"></script>
    <!--Nhóm 9: Liên kết file JS riêng cho partials-->
    <script src="../js/partials.js"></script>
  </body>
</html>
