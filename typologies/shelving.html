<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Bed Collection Gallery</title>
    <meta
      name="description"
      content="Browse our collection of modern and traditional beds"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/couch.css" />
  </head>
  <body data-page="bed">
    <!--Nhóm 9: Phần Header-->
    <div data-include="../partials/header.html"></div>

    <!--Nhóm 9: Thanh điều hướng các sản phẩm khác-->
    <nav class="product-category-nav">
        <ul>
            <li><a href="couch.html" data-i18n="category-sofa">Couch</a></li>
            <li><a href="bed.html" data-i18n="category-bed">Bed</a></li>
            <li><a href="armchair.html" data-i18n="category-armchair">Armchair</a></li>
            <li><a href="wardrobe.html" data-i18n="category-wardrobe">Wardrobe</a></li>
            <li><a href="chair.html" data-i18n="category-chair">Chair</a></li>
            <li><a href="shelving.html" class="active" data-i18n="category-storage">Storage & Shelving</a></li>
            <li><a href="dining-table.html" data-i18n="category-dining">Dining table</a></li>
            <li><a href="side-table.html" data-i18n="category-sidetable">Side - coffee table</a></li>
        </ul>
    </nav>

    <!--Nhóm 9: Phần lọc sản phẩm-->
    <div class="filter-bar">
        
        <div class="filter-item">
            <div class="filter-title">Material <span class="arrow">▼</span></div>
            <div class="filter-dropdown">
                <label><input type="checkbox" name="material" value="oak"> Oak</label>
                <label><input type="checkbox" name="material" value="walnut"> Walnut</label>
            </div>
        </div>

        <div class="filter-item">
            <div class="filter-title">Price <span class="arrow">▼</span></div>
            <div class="filter-dropdown">
                <label><input type="checkbox" name="price" value="low"> Under 6.000.000 đ</label>
            <label><input type="checkbox" name="price" value="mid"> 6.000.000 đ - 8.000.000 đ</label>
            <label><input type="checkbox" name="price" value="high"> Over 8.000.000 đ</label>
            </div>
        </div>

    </div>

    <div class="sofa-container">
        </div>
</div>

    <!--Nhóm 9: Phần trưng bày sản phẩm-->
    <main data-scroll="fade-up" class="sofa-gallery">
      <div data-scroll="fade-up" class="background" role="presentation"></div>
      <section data-scroll="fade-up" class="sofa-container">
        <div data-scroll="fade-up" class="sofa-grid">
          <a data-scroll="fade-up" href="#" class="sofa-card sofa-1"
            data-material="oak" 
            data-price="high">
            <img 
            data-scroll="fade-up" 
            class="sofa-card__image" 
            src="../images/shelving/1.png"
              alt="Kunty Shelf" 
              loading="lazy"/>
            <figure data-scroll="fade-up" class="sofa-card__caption-box">
              <div data-scroll="fade-up" class="sofa-card__price">
                8.200.000 đ
              </div>
              <figcaption
                data-scroll="fade-up"
                class="sofa-card__name"
                data-i18n="product-kunty-shelf"
              >
                Kunty Shelf
              </figcaption>
              <span
                data-scroll="fade-up"
                class="sofa-card__underline"
                role="presentation"
              ></span>
            </figure>
          </a>

          <a data-scroll="fade-up" href="#" class="sofa-card sofa-2"
            data-material="walnut" 
            data-price="mid">
            <img
              data-scroll="fade-up"
              class="sofa-card__image"
              src="../images/shelving/2.png"
              alt="Mesmo Shelf"
              loading="lazy"
            />
            <figure data-scroll="fade-up" class="sofa-card__caption-box">
              <div data-scroll="fade-up" class="sofa-card__price">
                6.000.000 đ
              </div>
              <figcaption
                data-scroll="fade-up"
                class="sofa-card__name"
                data-i18n="product-mesmo-shelf"
              >
                Mesmo Shelf
              </figcaption>
              <span
                data-scroll="fade-up"
                class="sofa-card__underline"
                role="presentation"
              ></span>
            </figure>
          </a>

          <a data-scroll="fade-up" href="#" class="sofa-card sofa-3"
            data-material="oak"  
            data-price="high">
            <img
              data-scroll="fade-up"
              class="sofa-card__image"
              src="../images/shelving/3.png"
              alt="Brimmunch Shelf"
              loading="lazy"
            />
            <figure data-scroll="fade-up" class="sofa-card__caption-box">
              <div class="sofa-card__price">9.100.000 đ</div>
              <figcaption class="sofa-card__name" data-i18n="product-brimmunch-shelf">
                Brimmunch Shelf
              </figcaption>
              <span class="sofa-card__underline" role="presentation"></span>
            </figure>
          </a>
    
        </div>
      </section>

      <!--Nhóm 9: Phần phân trang-->
      <div data-scroll="fade-up" class="pagination">
        <a href="#" class="arrow">←</a>

        <span class="dot active"></span>
        

        <a href="#" class="arrow">→</a>
      </div>

      <!--Nhóm 9: Phần quay lại đầu trang-->
      <img
        data-scroll="fade-up"
        id="btn-top"
        src="../images/return_to_top.png"
        alt="Return to top"
      />
    </main>

    <!--Nhóm 9: Phần footer-->
    <div data-include="../partials/footer.html"></div>

    <script src="../js/lang-change.js"></script> <!--Nhóm 9: Liên kết file JS chuyển đổi ngôn ngữ -->
    <script src="../js/common.js"></script> <!--Nhóm 9:  Liên kết file JS chung -->
    <script src="../js/couch.js"></script> <!--Nhóm 9: Liên kết file JS riêng cho couch-->
    <script src="../js/partials.js"></script>

  </body>
</html>
