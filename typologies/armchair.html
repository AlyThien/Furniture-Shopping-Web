<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Bed Collection Gallery</title>
    <meta
      name="description"
      content="Browse our collection of modern and traditional beds"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/couch.css" />
  </head>
  <body data-page="bed">
    <!--Nhóm 9: Phần Header-->
    <div data-include="../partials/header.html"></div>

    <!--Nhóm 9: Thanh điều hướng các sản phẩm khác-->
    <nav class="product-category-nav">
        <ul>
            <li><a href="couch.html" data-i18n="category-sofa">Couch</a></li>
            <li><a href="bed.html" data-i18n="category-bed">Bed</a></li>
            <li><a href="armchair.html" class="active" data-i18n="category-armchair">Armchair</a></li>
            <li><a href="wardrobe.html" data-i18n="category-wardrobe">Wardrobe</a></li>
            <li><a href="chair.html" data-i18n="category-chair">Chair</a></li>
            <li><a href="shelving.html" data-i18n="category-storage">Storage & Shelving</a></li>
            <li><a href="dining-table.html" data-i18n="category-dining">Dining table</a></li>
            <li><a href="side-table.html" data-i18n="category-sidetable">Side - coffee table</a></li>
        </ul>
    </nav>

    <!--Nhóm 9: Phần lọc sản phẩm-->
    <div class="filter-bar">
        
        <div class="filter-item">
            <div class="filter-title">Material <span class="arrow">▼</span></div>
            <div class="filter-dropdown">
                <label><input type="checkbox" name="material" value="up"> Upholstered</label>
                <label><input type="checkbox" name="material" value="fabric"> Fabric</label>
            </div>
        </div>

        <div class="filter-item">
            <div class="filter-title">Color <span class="arrow">▼</span></div>
            <div class="filter-dropdown">
                <label><input type="checkbox" name="color" value="green"> Green</label>
                <label><input type="checkbox" name="color" value="grey"> Grey</label>
                <label><input type="checkbox" name="color" value="beige"> Beige</label>
        </div>
        </div>

        <div class="filter-item">
            <div class="filter-title">Price <span class="arrow">▼</span></div>
            <div class="filter-dropdown">
                <label><input type="checkbox" name="price" value="low"> Under 2.000.000 đ</label>
            <label><input type="checkbox" name="price" value="mid"> 2.000.000 đ - 4.000.000 đ</label>
            <label><input type="checkbox" name="price" value="high"> Over 4.000.000 đ</label>
            </div>
        </div>

    </div>

    <div class="sofa-container">
        </div>
</div>

    <!--Nhóm 9: Phần trưng bày sản phẩm-->
    <main data-scroll="fade-up" class="sofa-gallery">
      <div data-scroll="fade-up" class="background" role="presentation"></div>
      <section data-scroll="fade-up" class="sofa-container">
        <div data-scroll="fade-up" class="sofa-grid">
          <a data-scroll="fade-up" href="#" class="sofa-card sofa-1"
            data-material="fabric" 
            data-color="grey" 
            data-price="high">
            <img 
            data-scroll="fade-up" 
            class="sofa-card__image" 
            src="../images/armchair/1.png"
              alt="Venti Armchair" 
              loading="lazy"/>
            <figure data-scroll="fade-up" class="sofa-card__caption-box">
              <div data-scroll="fade-up" class="sofa-card__price">
                4.200.000 đ
              </div>
              <figcaption
                data-scroll="fade-up"
                class="sofa-card__name"
                data-i18n="product-venti-armchair"
            >    Venti Armchair
              </figcaption>
              <span
                data-scroll="fade-up"
                class="sofa-card__underline"
                role="presentation"
              ></span>
            </figure>
          </a>

          <a data-scroll="fade-up" href="#" class="sofa-card sofa-2"
            data-material="up" 
            data-color="beige" 
            data-price="mid">
            <img
              data-scroll="fade-up"
              class="sofa-card__image"
              src="../images/armchair/2.png"
              alt="Janette Armchair"
              loading="lazy"
            />
            <figure data-scroll="fade-up" class="sofa-card__caption-box">
              <div data-scroll="fade-up" class="sofa-card__price">
                3.500.000 đ
              </div>
              <figcaption
                data-scroll="fade-up"
                class="sofa-card__name"
                data-i18n="product-janette-armchair"
              >
                Janette Armchair
              </figcaption>
              <span
                data-scroll="fade-up"
                class="sofa-card__underline"
                role="presentation"
              ></span>
            </figure>
          </a>

          <a data-scroll="fade-up" href="#" class="sofa-card sofa-3"
            data-material="up" 
            data-color="beige" 
            data-price="low">
            <img
              data-scroll="fade-up"
              class="sofa-card__image"
              src="../images/armchair/3.png"
              alt="Brimless Armchair"
              loading="lazy"
            />
            <figure data-scroll="fade-up" class="sofa-card__caption-box">
              <div class="sofa-card__price">1.800.000 đ</div>
              <figcaption class="sofa-card__name" data-i18n="product-brimless-armchair">
                Brimless Armchair
              </figcaption>
              <span class="sofa-card__underline" role="presentation"></span>
            </figure>
          </a>

          <a data-scroll="fade-up" href="#" class="sofa-card sofa-4"
            data-material="fabric" 
            data-color="beige" 
            data-price="mid">
            <img
              data-scroll="fade-up"
              class="sofa-card__image"
              src="../images/armchair/4.png"
              alt="Cloud Armchair"
              loading="lazy"
            />
            <figure data-scroll="fade-up" class="sofa-card__caption-box">
              <div class="sofa-card__price">3.000.000 đ</div>
              <figcaption class="sofa-card__name" data-i18n="product-cloud-armchair">
                Cloud Armchair
              </figcaption>
              <span class="sofa-card__underline" role="presentation"></span>
            </figure>
          </a>

          <a data-scroll="fade-up" href="#" class="sofa-card sofa-5"
            data-material="fabric" 
            data-color="green" 
            data-price="mid">
            <img
              data-scroll="fade-up"
              class="sofa-card__image"
              src="../images/armchair/5.png"
              alt="Saphire Armchair"
              loading="lazy"
            />
            <figure data-scroll="fade-up" class="sofa-card__caption-box">
              <div data-scroll="fade-up" class="sofa-card__price">
                2.500.000 đ
              </div>
              <figcaption
                data-scroll="fade-up"
                class="sofa-card__name"
                data-i18n="product-saphire-armchair"
              >
                Saphire Armchair
              </figcaption>
              <span class="sofa-card__underline" role="presentation"></span>
            </figure>
          </a>

          <a data-scroll="fade-up" href="#" class="sofa-card sofa-6"
            data-material="fabric" 
            data-color="beige" 
            data-price="high">
            <img
              data-scroll="fade-up"
              class="sofa-card__image"
              src="../images/armchair/6.png"
              alt="Moka Armchair"
              loading="lazy"
            />
            <figure data-scroll="fade-up" class="sofa-card__caption-box">
              <div class="sofa-card__price">4.800.000 đ</div>
              <figcaption class="sofa-card__name" data-i18n="product-moka-armchair">
                Moka Armchair
              </figcaption>
              <span class="sofa-card__underline" role="presentation"></span>
            </figure>
          </a>

          
        </div>
      </section>

      <!--Nhóm 9: Phần phân trang-->
      <div data-scroll="fade-up" class="pagination">
        <a href="#" class="arrow">←</a>

        <span class="dot active"></span>
        

        <a href="#" class="arrow">→</a>
      </div>

      <!--Nhóm 9: Phần quay lại đầu trang-->
      <img
        data-scroll="fade-up"
        id="btn-top"
        src="../images/return_to_top.png"
        alt="Return to top"
      />
    </main>

    <!--Nhóm 9: Phần footer-->
    <div data-include="../partials/footer.html"></div>

    <script src="../js/lang-change.js"></script>
    <!--Nhóm 9: Liên kết file JS chuyển đổi ngôn ngữ-->
    <script src="../js/common.js"></script>
    <!--Nhóm 9: Liên kết file JS chung-->
    <script src="../js/couch.js"></script>
    <!--Nhóm 9: Liên kết file JS riêng cho bed-->
    <script src="../js/partials.js"></script>

  </body>
</html>
