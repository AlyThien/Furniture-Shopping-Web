<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Bed Collection Gallery - Page 2</title>
    <meta
      name="description"
      content="Browse our collection of modern and traditional beds"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/couch.css" />
  </head>
  <body data-page="bed">
    <!--Nhóm 9: Phần Header-->
    <div data-include="../partials/header.html"></div>

    <!--Nhóm 9: Thanh điều hướng các sản phẩm khác-->
    <nav class="product-category-nav">
        <ul>
            <li><a href="couch.html" data-i18n="category-sofa">Couch</a></li>
            <li><a href="bed.html" class="active" data-i18n="category-bed">Bed</a></li>
            <li><a href="armchair.html" data-i18n="category-armchair">Armchair</a></li>
            <li><a href="wardrobe.html" data-i18n="category-wardrobe">Wardrobe</a></li>
            <li><a href="chair.html" data-i18n="category-chair">Chair</a></li>
            <li><a href="shelving.html" data-i18n="category-storage">Storage & Shelving</a></li>
            <li><a href="dining-table.html" data-i18n="category-dining">Dining table</a></li>
            <li><a href="side-table.html" data-i18n="category-sidetable">Side - coffee table</a></li>
        </ul>
    </nav>

    <!--Nhóm 9: Phần lọc sản phẩm-->
    <div class="filter-bar">
        
        <div class="filter-item">
            <div class="filter-title">Material <span class="arrow">▼</span></div>
            <div class="filter-dropdown">
                <label><input type="checkbox" name="material" value="up"> Upholstered</label>
                <label><input type="checkbox" name="material" value="fabric"> Fabric</label>
                <label><input type="checkbox" name="material" value="metal"> Metal</label>
            </div>
        </div>

        <div class="filter-item">
            <div class="filter-title">Color <span class="arrow">▼</span></div>
            <div class="filter-dropdown">
                <label><input type="checkbox" name="color" value="beige"> Brown</label>
                <label><input type="checkbox" name="color" value="brown"> Grey</label>
                <label><input type="checkbox" name="color" value="beige"> Beige</label>
                <label><input type="checkbox" name="color" value="white"> White</label>
                <label><input type="checkbox" name="color" value="others"> Others</label>
            </div>
        </div>

        <div class="filter-item">
            <div class="filter-title">Price <span class="arrow">▼</span></div>
            <div class="filter-dropdown">
                <label><input type="checkbox" name="price" value="low"> Under 6.000.000 đ</label>
            <label><input type="checkbox" name="price" value="mid"> 6.000.000 đ - 8.000.000 đ</label>
            <label><input type="checkbox" name="price" value="high"> Over 8.000.000 đ</label>
            </div>
        </div>

    </div>

    <div class="sofa-container">
        </div>
</div>

    <!--Nhóm 9: Phần trưng bày sản phẩm-->
    <main data-scroll="fade-up" class="sofa-gallery">
      <div data-scroll="fade-up" class="background" role="presentation"></div>
      <section data-scroll="fade-up" class="sofa-container">
        <div data-scroll="fade-up" class="sofa-grid">
          <a data-scroll="fade-up" href="../wishlist-and-payment/product_index.html" class="sofa-card sofa-1"
            data-material="metal" 
            data-color="beige" 
            data-price="low">
            <img
              data-scroll="fade-up"
              class="sofa-card__image"
              src="../images/bed/16.png"
              alt="Haddie Bed"
              loading="lazy"
            />
            <figure data-scroll="fade-up" class="sofa-card__caption-box">
              <div data-scroll="fade-up" class="sofa-card__price">
                4.800.000 đ
              </div>
              <figcaption
                data-scroll="fade-up"
                class="sofa-card__name"
                data-i18n="product-haddie"
              >
                Haddie Bed
              </figcaption>
              <span class="sofa-card__underline" role="presentation"></span>
            </figure>
          </a>

          <a data-scroll="fade-up" href="#" class="sofa-card sofa-2"
            data-material="up" 
            data-color="beige" 
            data-price="low">
            <img
              data-scroll="fade-up"
              class="sofa-card__image"
              src="../images/bed/17.png"
              alt="Nightie Bed"
              loading="lazy"
            />
            <figure data-scroll="fade-up" class="sofa-card__caption-box">
              <div data-scroll="fade-up" class="sofa-card__price">
                5.100.000 đ
              </div>
              <figcaption
                data-scroll="fade-up"
                class="sofa-card__name"
                data-i18n="product-nightie"
              >
                Nightie Bed
              </figcaption>
              <span class="sofa-card__underline" role="presentation"></span>
            </figure>
          </a>

          <a data-scroll="fade-up" href="#" class="sofa-card sofa-3"
            data-material="up" 
            data-color="green" 
            data-price="mid">
            <img
              data-scroll="fade-up"
              class="sofa-card__image"
              src="../images/bed/18.png"
              alt="Lucene Bed"
              loading="lazy"
            />
            <figure data-scroll="fade-up" class="sofa-card__caption-box">
              <div data-scroll="fade-up" class="sofa-card__price">
                7.200.000 đ
              </div>
              <figcaption
                data-scroll="fade-up"
                class="sofa-card__name"
                data-i18n="product-lucene"
              >
                Lucene Bed
              </figcaption>
              <span class="sofa-card__underline" role="presentation"></span>
            </figure>
          </a>

          <a data-scroll="fade-up" href="#" class="sofa-card sofa-4"
            data-material="fabric" 
            data-color="beige" 
            data-price="mid">
            <img
              data-scroll="fade-up"
              class="sofa-card__image"
              src="../images/bed/19.png"
              alt="Cyrene Bed"
              loading="lazy"
            />
            <figure data-scroll="fade-up" class="sofa-card__caption-box">
              <div data-scroll="fade-up" class="sofa-card__price">
                8.000.000 đ
              </div>
              <figcaption
                data-scroll="fade-up"
                class="sofa-card__name"
                data-i18n="product-cyrene"
              >
                Cyrene Bed
              </figcaption>
              <span
                data-scroll="fade-up"
                class="sofa-card__underline"
                role="presentation"
              ></span>
            </figure>
          </a>

          <a data-scroll="fade-up" href="#" class="sofa-card sofa-5"
            data-material="fabric" 
            data-color="others" 
            data-price="low">
            <img
              data-scroll="fade-up"
              class="sofa-card__image"
              src="../images/bed/20.png"
              alt="Syhere Bed"
              loading="lazy"
            />
            <figure data-scroll="fade-up" class="sofa-card__caption-box">
              <div data-scroll="fade-up" class="sofa-card__price">
                5.500.000 đ
              </div>
              <figcaption
                data-scroll="fade-up"
                class="sofa-card__name"
                data-i18n="product-syhere"
              >
                Syhere Bed
              </figcaption>
              <span class="sofa-card__underline" role="presentation"></span>
            </figure>
          </a>

          <a data-scroll="fade-up" href="#" class="sofa-card sofa-6"
            data-material="metal" 
            data-color="green" 
            data-price="mid">
            <img
              data-scroll="fade-up"
              class="sofa-card__image"
              src="../images/bed/21.png"
              alt="Merde Bed"
              loading="lazy"
            />
            <figure data-scroll="fade-up" class="sofa-card__caption-box">
              <div data-scroll="fade-up" class="sofa-card__price">
                6.800.000 đ
              </div>
              <figcaption
                data-scroll="fade-up"
                class="sofa-card__name"
                data-i18n="product-merde"
              >
                Merde Bed
              </figcaption>
              <span class="sofa-card__underline" role="presentation"></span>
            </figure>
          </a>

          <a data-scroll="fade-up" href="#" class="sofa-card sofa-7"
          data-material="metal" 
            data-color="green" 
            data-price="mid">
            <img
              data-scroll="fade-up"
              class="sofa-card__image"
              src="../images/bed/22.png"
              alt="Putain Bed"
              loading="lazy"
            />
            <figure data-scroll="fade-up" class="sofa-card__caption-box">
              <div data-scroll="fade-up" class="sofa-card__price">
                7.000.000 đ
              </div>
              <figcaption
                data-scroll="fade-up"
                class="sofa-card__name"
                data-i18n="product-putain"
              >
                Putain Bed
              </figcaption>
              <span
                data-scroll="fade-up"
                class="sofa-card__underline"
                role="presentation"
              ></span>
            </figure>
          </a>
        </div>
      </section>

      <!--Nhóm 9: Phần phân trang-->
      <div data-scroll="fade-up" class="pagination">
        <a href="bed.html" class="arrow">←</a>

        <span data-scroll="fade-up" class="dot"></span>
        <span data-scroll="fade-up" class="dot active"></span>

    <!--Nhóm 9: Phần footer-->
