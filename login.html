<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login - OTP Required </title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div id="email-step" class="step">
            <h2>Login to Your Account</h2>
            <p>Enter your email address</p>
            <input type="email" id="email" placeholder="Your Email Address" required>
            <button onclick="sendCode()">Send Login Code</button>
        </div>

        <div id="otp-step" class="step hidden">
            <h2>Verify Your Code</h2>
            <p>A 6-digit code has been sent to <span id="display-email"></span>. Please enter it below.</p>
            <input type="text" id="otp" placeholder="Enter 6-Digit Code" maxlength="6" required>
            <button onclick="verifyCode()">Log In</button>
            <a href="#" onclick="showEmailStep()">Not your email? Go back.</a>
        </div>
        
        <p id="error-message" class="error hidden"></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
