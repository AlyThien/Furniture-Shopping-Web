<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>404 — Trang không tìm thấy</title>
    <link rel="stylesheet" href="/css/404.css" />
  </head>
  <body>
    <main class="nf-wrap" role="main" aria-labelledby="nf-title">
      <div class="nf-card">
        <div class="nf-graphic" aria-hidden="true">
          <span class="dot a"></span>
          <span class="dot b"></span>
          <span class="dot c"></span>
        </div>

        <h1 id="nf-title">404</h1>
        <p class="nf-message">Không tìm thấy trang bạn yêu cầu.</p>
        <p class="nf-sub">Trang hiện chưa được công bố.</p>

        <div class="nf-actions">
          <a class="btn primary" href="/index.html">Về trang chủ</a>
          <button id="nf-back" class="btn ghost" type="button">Quay lại</button>
        </div>
      </div>
    </main>
    <script type="module">
      import {
        showLoading,
        hideLoading,
        updateProgress,
      } from "./js/loadingComponent.js";

      // Hiển thị loading ngay
      showLoading();

      // Tăng progress bar
      let progress = 0;
      const progressInterval = setInterval(() => {
        progress += Math.random() * 30;
        if (progress > 100) progress = 100;
        updateProgress(progress);
      }, 300);

      // Ẩn khi trang load xong
      window.addEventListener("load", () => {
        clearInterval(progressInterval);
        updateProgress(100);
        hideLoading(500);
      });
    </script>
    <script src="/js/404.js"></script>
  </body>
</html>
